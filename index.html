<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="score stars-container">
        	   <ul class="stars">
        		     <li><i class="fa fa-star"></i></li>
        		     <li><i class="fa fa-star"></i></li>
        		     <li><i class="fa fa-star"></i></li>
        	   </ul>
          </div>

          <div class="score timing">
            <span class="time">Time</span> <span class="clock">00:00</span>
          </div>

          <div class="score moves-score">
        	   <span class="moves">0</span><span class="movesWord">Moves</span>
          </div>

          <div class="score restart">
        		    <i class="fa fa-repeat"></i>
        	</div>

        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="winner" class="overlay">
      <div class="popup">
        <p class="header">Congratulations!</p>
        <div class="final-rating">
          <span id="star-rating"></span>
        </div>
        <div class="message">
          <p>You won in <span id="final-move"></span> moves </p>
          <p>in <span id="total-time"></span>!</p>
        </div>
        <button class="play-again">Play Again</button>
      </div>
    </div>



</body>
</html>
